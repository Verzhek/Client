<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 14</title>
</head>

<body>
    <section>
        <article>
            <ul>
                <li>a</li>
                <li>b</li>
                <li>c</li>
                <li>d</li>
                <li>e</li>
            </ul>
            <button onclick="addSymbol()">Next</button>
        </article>
    </section>
    <script>
        function addSymbol() {
            let index = document.getElementsByTagName("ul").item(0).children.length
            let result = 0;
            switch (index) {
                case 0:
                    result = "a";
                    break
                case 1:
                    result = "b";
                    break;
                case 2:
                    result = "c";
                    break;
                case 3:
                    result = "d"
                    break;
                case 4:
                    result = "e"
                    break;
                case 5:
                    result = "f"
                    break;
                case 6:
                    result = "g"
                    break;
                case 7:
                    result = "h"
                    break;
                case 8:
                    result = "i"
                    break;
                case 9:
                    result = "j"
                    break;
                case 10:
                    result = "k"
                    break;
                case 11:
                    result = "l"
                    break;
                case 12:
                    result = "m"
                    break;
                case 13:
                    result = "n"
                    break;
                case 14:
                    result = "o"
                    break;
                case 15:
                    result = "p"
                    break;
                case 16:
                    result = "q"
                    break;
                case 17:
                    result = "r"
                    break;
                case 18:
                    result = "s"
                    break;
                case 19:
                    result = "t"
                    break;
                case 20:
                    result = "u"
                    break;
                case 21:
                    result = "v"
                    break;
                case 22:
                    result = "x"
                    break;
                case 23:
                    result = "y"
                    break;
                case 24:
                    result = "z"
                    break;

            }
            if (index <= 24) {
                document.getElementsByTagName("ul").item(0).insertAdjacentHTML("beforeend", "<li>" + result + "</li>")
            } else {

                var answer = window.open("");
                answer.document.implementation.createHTMLDocument("PopUP");
                var content="<h1>THIS IS ALL THE ALPHABET</h1>"
                answer.document.getElementsByTagName("body").item(0).innerHTML = content;
            }
        }
    </script>
</body>

</html>
